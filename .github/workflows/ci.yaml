name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3
      - name: ğŸ¦– Deno Installation
        uses: denoland/setup-deno@v1
      - name: ğŸ‘©ğŸ¿â€ğŸ« Check Format
        run: deno fmt --check
      - name: ğŸ§¶ Run Linter
        run: deno lint
      - name: ğŸ”¬ Run Tests
        run: deno task test